<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Condomínio Mandala II</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-light: #f8f9fa;
            --text-dark: #343a40;
            --border-radius: 8px;
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-btn: 0 2px 4px rgba(0, 0, 0, 0.2);
            --input-padding: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .access-container {
            max-width: 400px;
            padding: 30px;
            border: 1px solid #e9ecef;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-subtle);
            background-color: white;
            text-align: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 15px;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .header p {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin: 0;
        }

        .access-container h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: var(--input-padding);
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        button {
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-btn);
            width: 100%;
        }

        #loginBtn {
            background-color: var(--success-color); 
        }

        #cadastrarBtn {
            background-color: var(--primary-color); 
        }
        
        #esqueciSenhaLink {
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: color 0.3s;
        }

        #esqueciSenhaLink:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div id="loginContainer" class="access-container">
        <div class="header" style="border-bottom: none;">
            <h1>CONDOMÍNIO MANDALA II</h1>
            <p>Sistema de Recibos</p>
        </div>
        <h2>Acesso ao Sistema</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">E-mail:</label>
                <input type="email" id="loginEmail" placeholder="admin@mandala.com" required>
            </div>
            <div class="form-group">
                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" placeholder="********" required>
            </div>
            
            <button type="submit" id="loginBtn">LOGAR</button>

            <button type="button" id="cadastrarBtn">CADASTRAR (E-mail e Senha)</button>
            <a href="javascript:void(0)" id="esqueciSenhaLink">Esqueci minha senha</a>
            
            <p id="loginMessage" style="color: var(--danger-color); margin-top: 15px;"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginEmailInput = document.getElementById('loginEmail');
        const loginSenhaInput = document.getElementById('loginSenha');
        const loginMessage = document.getElementById('loginMessage');
        const cadastrarBtn = document.getElementById('cadastrarBtn');
        const esqueciSenhaLink = document.getElementById('esqueciSenhaLink');

        // Credenciais Fixas
        const USER_EMAIL = "admin@mandala.com";
        const USER_PASSWORD = "123"; 

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = loginEmailInput.value;
            const senha = loginSenhaInput.value;

            if (email === USER_EMAIL && senha === USER_PASSWORD) {
                // Sucesso: Armazena o login e REDIRECIONA para recibo.html
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'recibo.html';
            } else {
                // Falha
                loginMessage.textContent = 'E-mail ou senha incorretos.';
                loginSenhaInput.value = '';
            }
        });

        cadastrarBtn.addEventListener('click', function() {
            // Redireciona para a página de cadastro
            window.location.href = 'cadastro.html';
        });

        esqueciSenhaLink.addEventListener('click', function() {
            alert('Funcionalidade indisponível. Por favor, entre em contato com o síndico Luiz Sales para recuperar sua senha.');
        });
        
        // Verifica se já está logado (não deve acontecer nesta página, mas garante a limpeza)
        if (localStorage.getItem('isLoggedIn') === 'true') {
             // Se estiver logado, redireciona diretamente para o recibo
             window.location.href = 'recibo.html';
        }
    </script>
</body>
</html>
